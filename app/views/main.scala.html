@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">
	<script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jquery-scrollInTurn.js")" type="text/javascript"></script>
	<script type="text/javascript">
            $(document).ready(function() {
                 $('.element').scrollInTurn();
            });
        </script>
    </head>
    <body>
        @content
    </body>
</html>
